<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="main-img" src="images/illustration-hero.svg" alt="Person listening to music">
      <h1>Order Summary</h1>
      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!
      </p>
      <div class="grey-banner">
        <img class="music-icon" src="images/icon-music.svg" alt="Music icon">
        <div class="plan-price">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change"><a class="change" href="">Change</a></p>
      </div>
      <button type="button">Proceed to Payment</button>
      <p class="cancel-text"><a class="cancel" href="">Cancel Order</a></p>
    </div>
  </main>
  <script src="index.js"></script>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://jaldridge3.github.io/">Jon Aldridge</a>.
  </footer>
</body>

</html>
